<!DOCTYPE html>
<html>
<head>
	<title>krpano.com - Virtual Tour Kuchlerhaus (HTML5)</title>
	<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<style>
		@media only screen and (min-device-width: 800px) { html { overflow:hidden; } }
		html { height:100%; }
		body { height:100%; overflow: hidden; margin:0; padding:0; font-family:Arial, Helvetica, sans-serif; font-size:16px; color:#FFFFFF; background-color:#000000; }
		a{ color:#FFFFFF; text-decoration:underline; }
	</style>
</head>
<body>

<script src="../../../swfkrpano.js"></script>

<div id="pano" style="width:100%; height:100%;">
	
	<div id="nohtml5" style="display:none;width:100%;height:100%;"><table style="width:100%;height:100%;"><tr><td><div style="text-align:center;">
		<b>HTML5 - Browser not supported!</b><br/>
		<br/>
		<small>Look here for a list of supported HTML5 browsers:<br/>
			<a href="http://krpano.com/docu/html5/#supportedsystems">http://krpano.com/docu/html5/#supportedsystems</a><br/>
		</small>
	</div></td></tr></table></div>
	
	<noscript><table width="100%" height="100%"><tr valign="middle"><td><center>ERROR:<br/><br/>Javascript not activated<br/><br/></center></td></tr></table></noscript>
	
	<script>
		var viewer = createPanoViewer({swf:"../../../krpano.swf", xml:"tour.xml", target:"pano", html5:"always", passQueryParameters:false});
		
		if ( viewer.isHTML5possible() )
		{
			// embed the html5 viewer
			viewer.embed();
		}
		else
		{
			// show 'no html5 support' message
			document.getElementById("nohtml5").style.display = "";
		}
	</script>
</div>

</body>
</html>
